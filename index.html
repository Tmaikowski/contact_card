<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Card Project</title>
    <meta name="description" content="Creating a contact card application for Coding Dojo - Dallas">
    <meta name="author" content="Troy Maikowski">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <div id="container">
        <form action="/process_contact_info" method="post">
            <label>
                First Name: <input type="text" name="fname">
            </label>
            <label>
                Last Name: <input type="text" name="lname">
            </label>
            <label>
                Description: <textarea id="desc_box" cols="35" rows="5" name="description"></textarea>
            </label>
            <input type="submit" value="Add User">
        </form>
        <div id="contact_card_container">
            
        </div>
    </div>
</body>
</html>
